<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Middle </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
       <h1 class=" mt-5 text-center text-4xl font-medium text-slate-500">Let's get some <span class="text-5xl text-teal-300">Moneeeey</span></h1>
    </header>
    <main>
        <section class="mt-12">
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                    <div class="bg-violet-500 p-8 rounded-xl">
                        <h4 class="text-2xl">Deposit</h4>
                        <h2 class="text-4xl">$<span id="deposit-display">00</span></h2>
                    </div> 
                     <div class="bg-violet-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h2 class="text-4xl">$<span id="withdraw-display">00</span> </h2>
                    </div>
                    <div class="bg-violet-700 p-8 rounded-xl">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-4xl">$<span id="total-deposit">1200</span></h2>
                    </div>
                    
                </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 text-white">Please Deposit</h4>
                    <input type="text" placeholder=" $ you want to deposit" name="text" id="deposit-field" class="w-3/4 px-2 mx-5 rounded">
                     <button class="bg-lime-800 rounded-lg px-8 py-1 my-2 mx-5 text-xl text-white hover:bg-green-700" id="btn-deposit"> Deposit </button>
                </div> 

                 <div class="bg-sky-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 text-white"> Please Withdraw</h4>
                    <input type=" text" placeholder=" $ you want to withdraw" name="Withdraw" id="withdraw-field" class="w-3/4 mx-5 px-2 rounded" title="Your Own password">
                    <button class="bg-lime-800 rounded-lg px-8 py-1 my-2 mx-5 text-xl text-white hover:bg-green-700" id="btn-withdraw">Withdraw</button>
                 </div>
            </div>
        </section>
    </main>


    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
