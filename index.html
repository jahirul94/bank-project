<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bank projects </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-700">
    <header>
          <h1 class=" mt-5 text-center text-4xl font-medium text-slate-500">Welcome to <span class="text-5xl text-teal-300"> My Bank </span> </h1>

    </header>
    <main>
          <section class="bg-slate-400 mt-12 pb-5 pt-8 w-9/12 mx-auto rounded"> 
                  <div> 
                    <h3 class="text-3xl mx-5">Please Login </h3><br>
                </div>
                   <div>
                      <input type="email" name="email" id="login-mail" class="mb-2 px-2 mx-5 w-9/12 rounded" placeholder=" enter your Email" title="Your Email address" required ><br>
                      <input type="password" name="password" id="login-pass" placeholder=" password" required  class="w-3/4  px-2 mx-5 rounded" title="Your Own password"><br>
                      <button class="bg-green-400 rounded px-8 py-1 my-2 mx-5 text-xl text-white hover:bg-green-700" title="Please enter for Login" id="btn-login">Login</button>
                  </div>
          </section>
    </main>
  
    <script src="js/baperbank.js"></script>
</body>
</html>
